<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/ajax.js"></script>
    <script src="js/commonFunction.js"></script>
    <style>
        img {
            width: 200px;
            height: auto;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            line-height: 300px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <button id="btn" style="display: block;">给我加载图片！！</button>

    <div id="div" style="display: none;">还在加载！！</div>
    <script>
        const url = 'http://localhost:3000';

        //获取按钮和过场动画（不重要）
        let btn = document.getElementById('btn');
        let div = document.getElementById('div');
        // 设置监听事件
        btn.addEventListener('click', async function click(e) {
            // 显示加载动画
            div.style.display = 'block';

            // 先将获取到的信息存放到内存空间
            const fragment = document.createDocumentFragment();
            //利用res接收获取到的数据
            let res = await myAjax({
                url: url + '/comments',
                method: 'get',
            })

            //将获取到的数据 提取照片出来
            for (item of res) {
                let { images } = item;//解构赋值

                //将加载完毕的照片 用img接收
                let img = await loadImg(images);

                // 添加到fragment当中
                fragment.appendChild(img);
            }

            //关闭加载动画
            div.style.display = 'none';

            // 所有照片加载完毕后添加到dom里
            document.body.appendChild(fragment);
        })



        // 利用promise：只有图片加载完毕才退出异步
        function loadImg(src) {
            return new Promise((resolve, reject) => {
                var img = new Image();
                img.src = src;

                img.onload = function () {
                    resolve(img);
                };
                img.onerror = function (img) {
                    reject('加载出错啦');
                };
            });


        }




    </script>
</body>

</html>
