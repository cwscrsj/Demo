<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="js/commonFunction.js"></script>
    <link rel="stylesheet" href="css/animate.css">

    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>


    <style>
        .container {
            margin: 100px auto;
            position: relative;
            padding: 16px;
            width: 1200px;
            height: 300px;
            box-shadow: 0 0 5px 5px #eee;
            /* overflow: hidden; */
        }

        .caro-con {
            position: absolute;
            top: 16px;
            left: 0;
            width: 10000px;
            height: 100%;

            transition: all 0.5s;
        }

        .caro-con>div {
            float: left;
            overflow: hidden;
        }


        /* 底部 */
        .caro-cle-b {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);

            display: flex;
            justify-content: center;
            align-items: center;

            padding: 10px 10px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .caro-cle-b li {
            float: left;
            width: 15px;
            height: 15px;
            background-color: #fff;
            margin: 0 20px;
            border-radius: 50%;

            transition: 0.5s;
        }

        .caro-cle-b .current {
            transform: scaleX(3);
            border-radius: 20%;
            background-color: red;
        }

        .caro-sli-last {
            left: 2%;
        }

        .caro-sli-next {
            right: 2%;

        }

        [class^=caro-sli] {
            position: absolute;
            top: 50%;

            display: flex;
            justify-content: center;
            align-items: center;

            transform: translateY(-50%);
            width: 50px;
            height: 50px;

            background-color: rgba(0, 0, 0, 0.3);
            font-size: 26px;
            color: #fff;

            cursor: pointer;
        }


        .bigbox {
            display: flex;
            flex-direction: column;
            justify-content: space-between;

            /* padding-left: 10px; */
            margin-right: 16px;

            width: 341px;
            height: 268px;

            opacity: 1;
            transform: scale(1);


        }

        .smallbox {
            /* margin-bottom: 10px;
            margin-left: 10px; */
            width: 100%;
            height: 126px;
            background-size: 100% !important;

            border-radius: 8px;
        }

        .firstbox {
            width: 698px;
            height: 268px;
            margin-right: 16px;
            border-radius: 8px;
            opacity: 1;
            transform: scale(1);
        }

        .FboxCon {
            width: 100%;
            height: 100%;
            background-size: cover !important;
            background-position: -30px 0 !important;
        }

        .opacity-left {
            transform: scale(.9);
            transform-origin: right;
            opacity: .16;
        }

        .opacity-right {
            transform: scale(.9);
            transform-origin: left;
            opacity: .16;
        }

        .trans {
            transition: all .5s ease;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="caro-con">

        </div>

        <ol class="caro-cle-b">
        </ol>

        <div class="caro-sli-last">&lt;</div>
        <div class="caro-sli-next">&gt;</div>
    </div>


    <div class="here">


    </div>

</body>

<script>
    const sliderUrl = 'http://47.113.197.172:80/slideShow';


    async function data(width, height) {
        let container = document.querySelector('.caro-con');
        let returnArr = [];
        let { data: { data } } = await axios.get(sliderUrl);

        let arr1 = data.shift();

        // 获取背景图片
        let { pcLargeImage } = arr1;
        let firstbox =
            `
        <div class="FboxCon" style="background:url(${pcLargeImage}) no-repeat;"></div>
        `
        let div = document.createElement('div');
        div.className = 'firstbox caro-item trans';
        div.insertAdjacentHTML('beforeend', firstbox);

        returnArr.push(div);

        let i = 0;
        while (i != data.length) {
            let div2 = document.createElement('div');
            div2.className = 'bigbox caro-item trans';
            for (let j = 0; j < 2; j++) {
                // console.log(data[j]);
                // console.log(j);
                // console.log(i);
                if (i >= data.length) break;
                let box = `
                <div class="smallbox" style="background:url('${data[i].pcLargeImage}') no-repeat;"></div>
                `
                div2.insertAdjacentHTML('beforeend', box);
                i++;
            }

            returnArr.push(div2);

        }




        new Carousel2({
            node: 'container',
            // 限定的宽高
            width: 1200,
            height: 300,
            //图片列数
            count: returnArr.length,
            // 自动播放 默认为否
            autoplay: false,
            //图片来源
            data: returnArr,
            //每一列的宽度
            rowWidth: 341,
        })
    }
    data();
</script>

</html>
