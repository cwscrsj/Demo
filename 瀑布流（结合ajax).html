<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/ajax.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 0 auto;
            height: auto;
            position: relative;
        }

        .item {
            width: 200px;
            height: auto;
            padding: 10px;
            position: absolute;
            transition: all .5s ease-in-out;
        }

        .item .picture {
            padding: 10px;
            border: 1px solid #eee;
            box-shadow: 0 0 5px 5px #eee;
        }

        .item .picture img {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; margin:50px 0;font-weight: 100;"> 瀑布流升级版 </h1>

    <div id="con" class="container">
        <div class="item show">

        </div>
    </div>

    <img src=https://github.com/cwscrsj/typoraImges/blob/main/img/202206121736224.png?raw=true" alt="" id="img" style="width: 200px; height: auto;">


    <script>
        let container = document.getElementById('con');
        let img = document.getElementById('img');
        const url = ' http://localhost:3000';

        async function itemin() {
            let response = await myAjax({
                url: url + '/comments',
                method: "get",
            })


            for (value of response) {
                let img = new Image
                let { images } = value;
                img.src = images;
                let item = ` <div id="con" class="container">
                        <div class="item show">
                            ${console.log(img)}
                            </div>
                    </div>`
            }
        }

        itemin();
    </script>
</body>

</html>
